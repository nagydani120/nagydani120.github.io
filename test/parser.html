<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container bg-primary-subtle">
      <div class="container mt-5 p-3">
        <div class="row">
          <label class="" for="input">Input:</label>
        </div>
        <div class="row">
          <textarea class="col-12" name="input" id="input" rows="8"></textarea>
        </div>
      </div>
      <div class="container p-3">
        <div class="row justify-content-center">
          <label for="digit">Digit</label>
          <input class="col-2 m-2" id="digit" type="number" max="15" />
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-primary col-8" onclick="generate()">
            Generate
          </button>
        </div>
        <div class="row">
          <label class="col-12" for="input">Output:</label>
        </div>
        <div class="row">
          <textarea
            class="col-12"
            name="output"
            id="output"
            rows="8"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
